<div class="container-fluid">
<div class="row">
<div class="midTopicList">
<div class="panel panel-primary" data-ng-repeat="questionDetail in questionsList">
	<div class="panel-heading">
		<a href="#" style="color:white;"> {{questionDetail.title}} </a>
	</div>
	<div class="panel-body text-justify">
		{{questionDetail.questionDesc}}
	</div>
	<div class="panel-footer" style="font-size:.75em;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 authorQuestImg" id="authorQuestImg">
					<span class="glyphicon glyphicon-user" style="font-size:1.5em;"></span>
					<span id="authorDesc">
					<small>asked by</small> {{questionDetail.author.name}} <small>{{questionDetail.createDate}}</small>
				</span>
				</div>
				<div class="col-sm-2 pull-right">
					<span>{{questionDetail.upvotes}}</span>
					<span class="glyphicon glyphicon-thumbs-up"></span>
					<span class="glyphicon glyphicon-thumbs-down"></span>
					<span>{{questionDetail.downvotes}}</span>
				</div>
			</div>
		</div>	
	</div>
</div>
</div>
</div>
</div>
