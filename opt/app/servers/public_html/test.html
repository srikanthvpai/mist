<body style="padding-top:170px;background-image: linear-gradient(to bottom, #545454, #858585);min-height: 600px;" data-ng-app="mistApp">
	<div id="header"></div>
	<div style="height:700px;background-color: white;">
		
		<div data-ng-controller="GroupChatController" class="container-fluid">
			<div class="row">

			<div class="col-lg-3" style=";height:600px;background-color: yellow;text-align: center;">

				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>
				<div style="border-style:solid;width:150px;height:150px;background-color: gray;display: inline-block;margin:5px;"></div>

			</div>
			<div id="grpChat" class="col-lg-9" style=";height:600px;background-color: green;">
				<div class="container-fluid">
					<div class="row">
						<div class="hidden-xs col-lg-10 midAlign" style=";height:600px;background-color: blue;">
							<div class="container-fluid">
								<div class="row">
									<div id="grpMsgPanel" class="col-sm-12"  style="width: 700px;border-style:solid;height:500px;background-color:rgba(255,255,255,0.7);">
										<div id='canvasLayer'></div>
									</div>
								</div>
								<div class="row midAlign">
									<div style="width: 700px;;height:100px;background-color:rgba(255,255,255,0.9)">
										<div class="col-sm-9">
										<textarea id="messageArea" style="min-width:500px;height: 100px;font-size:0.85em;"></textarea>
										</div>
										<div class="col-sm-3" style="padding:5px;">
											<button class="btn btn-warning" style="width:100%;display:block;" onclick="sendGroupMessage()">Send</button>
											<button class="btn btn-warning" style="width:100%;display:block;margin-top: 5px;" data-ng-click="createGroupRoom()">Think</button>
										</div>

									</div>
								</div>
							</div>
						</div>
					 	<div class="col-lg-2" style=";height:400px;background-color: red;">
							<div class="container-fluid">
								<div class="row">
									<ul class="list-group">
										<div class="container-fluid">
										<div class="row">	
										<li class="list-group-item midAlign col-xs-3 col-lg-12" style="padding:0px;">
											<div style="border-style:solid; width:150px;height:40px;"></div>
										</li>
										<li class="list-group-item midAlign col-xs-3 col-lg-12" style="padding:0px;">
											<div style="border-style:solid; width:150px;height:40px;"></div>
										</li>
										<li class="list-group-item midAlign col-xs-3 col-lg-12" style="padding:0px;">
											<div style="border-style:solid; width:150px;height:40px;"></div>
										</li>
										<li class="list-group-item midAlign col-xs-3 col-lg-12" style="padding:0px;">
											<div style="border-style:solid; width:150px;height:40px;"></div>
										</li>
										<li class="list-group-item midAlign col-xs-3 col-lg-12" style="padding:0px;">
											<div style="border-style:solid; width:150px;height:40px;"></div>
										</li>
										<li class="list-group-item midAlign col-sm-3 col-lg-12" style="padding:0px;">
											<div style="border-style:solid; width:150px;height:40px;"></div>
										</li>
										</div>
										</div>
									</ul>
								</div>
								<div class="row">

								</div>
							</div>
						</div> 
					</div>
				</div>
			</div>

		</div>

		</div>	



	</div>

	<div id="footer"></div>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
