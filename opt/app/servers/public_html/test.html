<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/questStack.css">
	<link rel="stylesheet" href="css/chatBar.css">
	<link rel="stylesheet" href="css/jquery/jquery-ui.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts/lib/angular/angular.min.js"></script>
	<script src="scripts/lib/jquery/jquery-ui.min.js"></script>
	<script type='text/javascript' src='scripts/globalDeclarations.js'></script>
	<script src="scripts/controller/quest.js"></script>
	<script src="scripts/chatDisplay.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MingleStack</title>
</head>
<body style="padding-top:170px;background-image: linear-gradient(to bottom, #545454, #858585);min-height: 600px;">
	<div id="header"></div>
	<div style="width:100%;height:700px;background-color: blue;"></div>
	<div id="chatContainer" class="chatContainer pull-right">
		<div class="container-fluid">	
			<div class="row">
				<div id="chatListContainer" class="chatListContainer pull-right">
					<div class="chatMenuLayer" id="chatMenuLayer">
						<div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
		<div class="row">
		<div class="chatSign pull-right ">
			<div id="thinkArea" class="thinkArea pull-right">
				<div class="thinkText">
				</div>
			</div>	
			<div id="chatBtnDiv" class="chatBtnDiv  pull-right" style="z-index:100;">
				<div id="chatIndicator" class="chatIndicator">
					<div class="chatArrowDiv">
						<a role="button" id="chatExpand" class="btn chatExpand" aria-expanded="false" aria-controls="chatMenuLayer"><span id="chatArrow" class="glyphicon glyphicon-menu-left"></span></a>
					</div>
					<div class="chatBtn">
						<span class="glyphicon glyphicon-comment chatIcon"></span>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</div>

	<div id="footer"></div>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
